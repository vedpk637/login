<div class="page-area">
  <div class="container">
    <div class="row justify-content-center py-5">
        <div class="col-md-4 py-4 justify-content-center myReacForm" [ngClass]="formStatus" style="background-color: rgba(165, 165, 165, 0.5); box-shadow: 0 0 13px rgb(10, 9, 9); border-radius: 10px;" >
           <!--Form Group Starts here-->
          <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()" #formdata="ngForm">
            <h3 style="text-align: center;text-shadow: 1 1 13px black;"><b>Sign Up</b></h3>
            <div class="form-group ">
              <input class="form-control form-control" formControlName="fName" placeholder="First Name*" #uname1>
              <small style="font-size: 11px; margin-left: 5px; color: red;"
               *ngIf="!myReactiveForm.get('fName').valid  && myReactiveForm.get('fName').touched">Enter First Name*
              </small>
            </div>
            <!-- last name -->
            <div class="form-group ">
              <input class="form-control form-control" formControlName="lName" placeholder="Last Name*" #uname2>
              <small style="font-size: 11px; margin-left: 5px; color: red;"
               *ngIf="!myReactiveForm.get('lName').valid  && myReactiveForm.get('lName').touched">Enter Last Name*
              </small>
            </div>
            <!-- userName -->
            <div class="form-group ">
              <input class="form-control form-control" formControlName="UserName" placeholder="User Name*">
              <small style="font-size: 11px; margin-left: 5px; color: red;"
               *ngIf="!myReactiveForm.get('UserName').valid  && myReactiveForm.get('UserName').touched">Enter User Name*
              </small>
            </div>
            <!-- for email control -->
            <div class="form-group ">
              <input class="form-control form-control" formControlName="email" placeholder="Email Address*">
              <small style="font-size: 12px; margin-left: 5px; color: red;"
               *ngIf="!myReactiveForm.get('email').valid && myReactiveForm.get('email').touched">Enter Valid Email Id*
              </small> 
            </div> 
            <!-- for password control --> 

            <div class="form-group "> 
              <div class="input-group">
                <input type="text" class="form-control" formControlName="password" placeholder="Password*" type="password" #pass>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary btn-sm" type="button" id="button-addon2" *ngIf ="isShow" (click)="showPassword(pass)">Show</button>
                  <button class="btn btn-outline-secondary btn-sm" type="button" id="button-addon2" *ngIf ="!isShow" (click)="hidePassword(pass)">Hide&nbsp;</button>
                </div>
              </div>
              <small style="font-size: 12px; margin-left: 5px; color: rgb(24, 245, 54);"><b>*Atleast 8 character long,Must have an Upper Case and an Integer*</b></small>
            </div>
            <!-- Date Of Birth -->
            <div class="form-group">
              
                <input type="text"
                       placeholder="Date Of Birth"
                       class="form-control" formControlName="dob"
                       bsDatepicker
                       [bsConfig]="{ adaptivePosition: true }">
             
            </div>
            <!-- Country code -->
            <div class="form-group">
              <div class="custom-select" style="width:100%;">
                <select style="width: 100%;">
                  <option *ngFor="let country of countries" value="{{country.name}}">{{country.name}}</option>
                </select></div>
            </div>
            <!--Submit Button starts-->
            <button type="submit" class="btn btn-sm btn-primary ml-3" 
            [disabled]="formdata.invalid"

            (click)="submitForm(uname1,uname2)" routerLink="">Sign up</button>
            <!--Submit Button ends-->
          </form>
          <!--Form Group ends here-->
          
        </div>
    </div>  
  </div>
</div>
